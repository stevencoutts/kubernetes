apiVersion: v1
kind: Pod
metadata:
  name: nginx-demo
spec:
  volumes:
  - name: shared-data
    hostPath:
      path: /users/stevencoutts/public-html
      type: Directory
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: shared-data
      mountPath: /usr/share/nginx/html
  hostNetwork: true
  dnsPolicy: Default